    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.xml-link').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    fetch(link.dataset.file)
                        .then(res => res.text())
                        .then(data => document.getElementById('content-display').textContent = data);
                };
            });
        });
    </script>
